[databases]
intheloop-dev = host=postgres port=5432 dbname=intheloop-dev user=postgres password=password

[pgbouncer]
; Connection pooling mode
; session - server is released back to pool after client disconnects (default)
; transaction - server is released back to pool after transaction finishes
; statement - server is released back to pool after query finishes
pool_mode = session

; Listen on all interfaces
listen_addr = 0.0.0.0
listen_port = 6432

; Authentication
auth_type = plain
auth_file = /etc/pgbouncer/userlist.txt

; Connection limits
max_client_conn = 100
default_pool_size = 20
min_pool_size = 5
reserve_pool_size = 5
reserve_pool_timeout = 3

; Logging
log_connections = 1
log_disconnections = 1
log_pooler_errors = 1

; Admin users (for accessing pgbouncer console)
admin_users = testuser

; Stats
stats_users = testuser

; Timeouts
server_idle_timeout = 600
server_lifetime = 3600
server_connect_timeout = 15
query_timeout = 0
client_idle_timeout = 0

; Ignore PostgreSQL server startup parameters
ignore_startup_parameters = extra_float_digits

; SO_REUSEPORT support
so_reuseport = 1

